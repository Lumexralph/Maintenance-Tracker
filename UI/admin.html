<!DOCTYPE html>
<html>

<head>
  <title>Maintenance Tracker - Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css" />

</head>

<body class="container">
  <header class="background-primary-2">
    <img class="header-logo" src="img/logo-1.png" alt="header logo">
    <nav>
      <ul class="nav">
        <li>
          <a href="index.html" class="btn nav-btn nav-link">Home</a>
        </li>
        <li>
          <span class="log-out">
            <a href="index.html" class="btn nav-btn nav-link">Logout</a>
          </span>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="admin-container">
      <!-- container for admin panel -->
      <nav class="admin-panel-1 background-tertiary text-primary admin-panel-1-text">
        <p>Admin Panel</p>
        <p>Welcome, Admin <span id="displayAdminUser"></span></p>
        <p>
          <label for="filter-by">Filter Requests</label>
          <select id="filter-by" name="filter-by">
            <option value="none">none</option>
            <option value="approved">approved</option>
            <option value="pending">pending</option>
            <option value="rejected">rejected</option>
            <option value="resolved">resolved</option>
          </select>
        </p>
      </nav>
      <nav class="admin-panel-2 admin-panel-2-text background-secondary">
        <p>All Requests(22)</p>
        <p>Accepted(12)</p>
        <p>Rejected(10)</p>
        <p>Resolved(8)</p>
      </nav>
    </section>
    <section>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Request Id</th>
              <th>Status</th>
              <th>Request Title</th>
              <th>Action</th>
              <th>Resolved</th>
            </tr>
          </thead>
          <!-- hold all the returned requests -->
          <tbody>
            <tbody>
        </table>
      </div>
    </section>


    <div id="request-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2></h2>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <p>Request by: Femi</p>
          <p>Date: May 22 2018</p>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/displayAdminRequests.js"></script>
  <script src="scripts/logout.js"></script>
</body>

</html>
