<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fixZit- Signup</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css" />

</head>

<body class="container">
  <header class="background-primary-2">
    <img class="header-logo" src="img/logo-1.png" alt="header logo">
      <nav>
        <ul class="nav">
          <li>
            <a href="index.html" class="btn nav-btn nav-link">Home</a>
          </li>
          <li>
            <a href="login.html" class="btn nav-btn nav-link">Login</a>
          </li>
        </ul>
      </nav>
  </header>  
  <main class="signup-container-img">
    <section class="signup-container">
      <div class="right-part">
        <form action="" method="post">
          <div class="container">
            <div class="popup">
              <span class="popuptext" id="myPopup"></span>
            </div>
            <label for="username"></label>
            <input type="text" placeholder="pick a username" name="username" pattern="[a-zA-Z]+" title="Please, provide username with only letters." required>

            <label for="email"></label>
            <input type="email" placeholder="your email address" name="email" required>

            <label for="psw1"></label>
            <input type="password" placeholder="create a password" name="psw1" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>

            <label for="psw2"></label>
            <input type="password" placeholder="confirm password" name="psw2" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
            <p>Use at least 1 uppercase, 1 lowercase character, and 1 number</p>

            <button id="signupButton" class="btn signup-btn background-tertiary" type="submit">Sign up for FixZit</button>
          </div>

        </form>
      </div>
    </section>
  </main>
  <footer class="footer background-quarternary">
    <div>
      <a href="index.html">
        <img class="footer-logo" src="img/logo-2.png" alt="">
      </a>
    </div>

      <div class="footer-details text-secondary">
        <div class="footer-info">
          <div>FixZit 5555 Address St. #555 City, State 55555</div>
          <div>01-2245-789</div>

            </a>

            </a>

        </div>
        <div class="footer-links">

          <div class="footer-links-copyright">Copyright &copy; 2018 ALL RIGHTS RESERVED</div>
