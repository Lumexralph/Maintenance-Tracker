<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fixZit- user-Page</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css" />

</head>

  <body class="container">
    <header class="background-primary-2">
      <img class="header-logo" src="img/logo-1.png" alt="header logo">
      <nav>
        <ul class="nav">
          <li>
            <a href="index.html" class="btn nav-btn nav-link">Home</a>
          </li>
          <li>
            <a href="index.html" class="btn nav-btn nav-link">Logout</a>
          </li>
          <p>Welcome User</p>
        </ul>
      </nav>
      
    </header>
    
    <main class="user-home-bg-img">
      <section class="user-home-container">
          <div class="container edit-request-form">
              <h3 class="edit-form-text">Update  Request</h3>

              <form action="">
      
                <label for="title"></label>
                <input type="text" id="request-title" name="request-title" placeholder="Your request title.." required>
      
                <label for="department"><h3 class="edit-form-text">Department</h3></label>
                <select id="department" name="department">
                  <option value="maintenance">Maintenance</option>
                  <option value="Repairs">Repairs</option>
                </select>
      
                <label for="requestSubject"></label>
                <textarea id="subject" name="requestSubject" placeholder="Compose your requests.." style="height:200px" required></textarea>
      
                <button id="updateRequest" class="btn btn-update" type="button">Update Request</button>
                <button id="cancelRequest" class="btn cancel-request-btn" type="button">Cancel</button>
      
              </form>
            </div>
        
          </div>


            
          </div> 
        </div> 
        
      </section>
      
    </main>
    
    <script src="scripts/editRequest.js"></script>
    <script src="scripts/cancelRequestEdit.js"></script>
  </body>

</html>
