          <h3>Create a request</h3>
      <!-- <div class="container"> -->
        <form action="">

          <label for="title"></label>
          <input type="text" id="request-title" name="request-title" placeholder="Your request title.." required>

          <label for="department">Department</label>
          <select id="department" name="department">
            <option value="maintenance">Maintenance</option>
            <option value="Repairs">Repairs</option>
          </select>

          <label for="requestSubject"></label>
          <textarea id="subject" name="requestSubject" placeholder="Compose your requests.." style="height:200px" required></textarea>
